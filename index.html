<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <h1 class="title has-text-centered">Formativa II</h1>
    <section class="section">
        <div class="container box">
            <h2 class="subtitle has-text-centered">Registro productos</h2>
            <div class="columns">
                <div class="column is-two-fifths">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="isbnLibro" placeholder="Isbn Libro">
                        </div>
                        <div class="control">
                            <p class="help" id="helpisbn"></p>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="nombreLibro" placeholder="Nombre Libro">
                        </div>
                        <div class="control">
                            <p class="help" id="helpnombre"></p>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="stockLibro" placeholder="Stock libro">
                        </div>
                        <div class="control">
                            <p class="help" id="helpstock"></p>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <a class="button is-primary" id="btnRegistrarLibro" onclick=""><i class="fas fa-plus"></i>Registrar producto</a>
                        </div>
                        <div class="control">
                            <a class="button is-danger" id="btnCancelarProducto" onclick=""><i class="fas fa-times-circle"></i> Cancelar</a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <table class="table is-striped is-fullwidth">
                        <thead>
                            <tr>
                                <td>Codigo</td>
                                <td>Nombre</td>
                                <td>Stock</td>
                            </tr>
                        </thead>
                        <tbody id="tablaLibros">

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container box">
            <h2 class="subtitle has-text-centered">Registro Prestamo</h2>
            <div class="columns">
                <div class="column">
                    <div class="field is-grouped">
                        <div class="control">
                            <input type="text" class="input" id="isbnBuscar" placeholder="Codigo producto">
                        </div>
                        <div class="control">
                            <a class="button is-info" id="btnBuscar" onclick=""><i class="fas fa-search"></i>Buscar</a>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="buscarNombre" placeholder="Nombre producto" disabled>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="buscarStock" placeholder="Stock producto" disabled>
                        </div>
                    </div>

                    <div class="field">
                        <h3>Datos persona</h3>

                        <div class="control">
                            <input type="text" class="input" id="rutPrestamo" placeholder="rut persona">
                        </div>
                        <div class="control">
                            <p class="help" id="helprut"></p>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input" id="nombrePrestamo" placeholder="Nombre persona">
                        </div>
                        <div class="control">
                            <p class="help" id="helpnombrep"></p>
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <a class="button is-primary" id="btnPrestamo" onclick=""><i class="fas fa-plus"></i> Registrar Venta</a>
                        </div>
                        <div class="control">
                            <a class="button is-danger" id="btnBorrar"><i class="fas fa-times-circle"></i> Cancelar</a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <table class="table is-striped is-fullwidth">
                        <thead>
                            <tr>
                                <td>Isbn</td>
                                <td>Nombre(L)</td>
                                <td>Stock</td>
                                <td>Rut</td>
                                <td>Nombre</td>
                            </tr>
                        </thead>
                        <tbody id="tablaPrestamo">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!--Primero jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    
</body>
<!-- github -->
</html>
